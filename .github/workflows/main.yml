name: Alpaca Otomatik Al-Sat

on:
  schedule:
    # Türkiye Saati 19:30 (UTC 16:30)
    - cron: '30 16 * * 1-5'
  workflow_dispatch: # Manuel çalıştırma butonu

jobs:
  trade:
    runs-on: ubuntu-latest
    steps:
      - name: Kodları Çek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: |
          pip install tradingview_ta python-telegram-bot alpaca-trade-api

      - name: Botu Çalıştır
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        run: python otomatik_emir.py
